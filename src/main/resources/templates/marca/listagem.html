<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Marcas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Marca')}"></header>
    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="${marca != null} ? 'Editar Marca' : 'Lista Marca'"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
    <a href="/marca/formulario">Novo</a>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Pais</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca : ${lista}">
                <td th:text="${marca.nome}"></td>
                <td th:text="${marca.pais}"></td>
                 
                <td>
					<a class="fa-regular fa-pen-to-square icon-dark" th:href="@{/marca/formulario?id={id}(id=${marca.id})}"></a>
					
					<form action="/marca" method="post">
						<input type="hidden" name="_method" value="delete">
						<input type="hidden" name="id" th:value="${marca.id}">
						<button type="submit" value=""><i class="fa-regular fa-trash-can icon-dark btn-delete"></i></button>
					</form>
				</td>
            </tr>
        </tbody>
    </table>
    <div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
