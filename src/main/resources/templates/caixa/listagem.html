<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head :: head('Listagem Caixas')}"></head>
<body>
<header th:replace="~{fragmentos/header :: header(activePage='Caixa')}"></header>
	<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
		<h2 class="text-center"
			th:text="${marca!= null} ? 'Editar Marca' : 'Lista Marca'"></h2>
		<div th:if="${message != null}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			[[${message}]]
			<button type="button" class="close btn-sm" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
    <a href="/caixa/formulario">Novo</a>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
            <tr>
                <th scope="col">Altura</th>
                <th scope="col">Largura</th>
                <th scope="col">Comprimento</th>
                <th scope="col">Material</th>
                <th scope="col">Limite de Peso</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="caixa : ${lista}">
                <td th:text="${caixa.altura}"></td>
                <td th:text="${caixa.largura}"></td>
               	<td th:text="${caixa.comprimento}"></td>
               	<td th:text="${caixa.material}"></td>
               	<td th:text="${caixa.limitePeso}"></td>
                 
                <td>
					<a class="fa-regular fa-pen-to-square icon-dark" th:href="@{/caixa/formulario?id={id}(id=${caixa.id})}"></a>
					
					<form action="/caixa" method="post">
						<input type="hidden" name="_method" value="delete">
						<input type="hidden" name="id" th:value="${caixa.id}">
						<button type="submit" value=""><i class="fa-regular fa-trash-can icon-dark btn-delete"></i></input>
					</form>
				</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
