<!DOCTYPE html>
<html lang ="en" xmlns:th="http://thymeleaf.org" >

<head>
<title>Cadastro Produto</title>
</head>
<body>
<div layout:fragment="header">
	<div class="box">
		<h1>Cadastro Produto</h1>
		<form method="post" action="/produto">
			<input type="hidden" name="_method" value="put" th:if="${produto!= null}">
			<input type="hidden" name="id" th:value="${produto?.id}">
			
			<div>
				<label for="nome"> Nome: </label>
				<input type="text" id="nome" name="nome" th:value="${produto?.nome}">
			</div>
			
			<div>
				<label for="peso"> Peso: </label>
				<input type="number" id="peso" name="peso" th:value="${produto?.peso}">
			</div>
			
			<div>
				<label for="peso"> Pre√ßo: </label>
				<input type="number" id="preco" name="preco" th:value="${produto?.preco}">
			</div>
			
			<input type="submit" value="Cadastrar">
		</form>
	</div>
</body>
</html>
